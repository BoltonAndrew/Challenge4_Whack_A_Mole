<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Whack-A-Diglett</title>
</head>
<body>
    <div id="main">
        <div id="heading">
            <h1>Whack-A-Diglett</h1>
            <h2>You have 15 seconds to whack as many digletts as possible</h2>
            <p>Diglett = 1pt</p>
            <p>Dugtrio = 3pt</p>
            <button id="start" type="button">Start</button>
            <div id="timer">
            <p id="clock">15</p>
            <p>Seconds</p>
            </div>
        </div>
        <div id="scoreDiv">
            <p class="text">Score</p>
            <p id="score">0</p>
        </div>
        <div class="board">
            <img class="hole" id="hole1" src="./assets/hole.png" alt="">
            <img class="hole" id="hole2" src="./assets/hole.png" alt="">
        </div>
        <div class="board">
            <img class="hole" id="hole3" src="./assets/hole.png" alt="">
            <img class="hole" id="hole4" src="./assets/hole.png" alt="">
            <img class="hole" id="hole5" src="./assets/hole.png" alt="">
        </div>
        <div class="board">
            <img class="hole" id="hole6" src="./assets/hole.png" alt="">
            <img class="hole" id="hole7" src="./assets/hole.png" alt="">
            <img class="hole" id="hole8" src="./assets/hole.png" alt="">
            <img class="hole" id="hole9" src="./assets/hole.png" alt="">
        </div>
        <div class="board">
            <img class="hole" id="hole10" src="./assets/hole.png" alt="">
            <img class="hole" id="hole11" src="./assets/hole.png" alt="">
            <img class="hole" id="hole12" src="./assets/hole.png" alt="">
        </div>
        <div class="board">
            <img class="hole" id="hole13" src="./assets/hole.png" alt="">
            <img class="hole" id="hole14" src="./assets/hole.png" alt="">
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./timer.js"></script>
</body>
</html>
